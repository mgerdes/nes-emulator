<html>
    <head>
        <title>NES Emulator</title>
        <style>
            body {
                background: #fff; 
            }

            #screen-canvas {
                padding: 0;
                margin: auto;
                display: block;
                width: 512px;
                height: 480px;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }

            #rom-file-selector {
                margin: auto;
                margin-top: 20px;
                display: block;
                color: #000;
            }
        </style>
    </head>
    <body>
        <canvas id="screen-canvas" width="512" height="480"></canvas>
        <input id="rom-file-selector" type="file"/>

        <script src="cpu.js"></script>
        <script src="mapper0.js"></script>
        <script src="mapper1.js"></script>
        <script src="mapper4.js"></script>
        <script src="ppu.js"></script>
        <script src="screen.js"></script>
        <script src="controller.js"></script>
        <script src="main.js"></script>

        <div style="position: absolute; top: 120;">
            <table>
                <thead>
                    <tr>
                        <th>Controls</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Up</td>
                        <td>W</td>
                    </tr>
                    <tr>
                        <td>Left</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Down</td>
                        <td>S</td>
                    </tr>
                    <tr>
                        <td>Right</td>
                        <td>D</td>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>K</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>J</td>
                    </tr>
                    <tr>
                        <td>Start</td>
                        <td>I</td>
                    </tr>
                    <tr>
                        <td>Select</td>
                        <td>U</td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <div>Learn more <a href="https://github.com/mgerdes/nes-emulator">here</a>.</div>
        </div>
    </body>
</html>
